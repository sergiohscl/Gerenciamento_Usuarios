services:
  db:
    image: postgres:16
    container_name: ger_users_db
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 5s
      timeout: 5s
      retries: 10

  web:
    build: .
    container_name: ger_users_api
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - media:/app/media
      - static:/app/staticfiles
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
  media:
  static:
